name: Build EXE

on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install WiX
        run: choco install wix

      - name: Build EXE
        run: ./gradlew packageExe
